spring:
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:19876
        bindings:
          input1:
            consumer:
              orderly: true
          input2:
            consumer:
              orderly: false
              tags: tagStr

      bindings:
        input1:
          destination: test-topic-1
          content-type: text/plain
          group: test-group1
        input2:
          destination: test-topic-1
          content-type: text/plain
          group: test-group2
          consumer:
            concurrency: 20



management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always